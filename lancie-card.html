<link rel="import" href="../polymer/polymer.html">

<!--
`lancie-card`
paper-card element specified for the lancie frontends

@demo demo/index.html 
-->

<dom-module id="lancie-card">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
  </template>

  <script>
    Polymer({

      is: 'lancie-card',

      properties: {
        prop1: {
          type: String,
          value: 'lancie-card',
        },
      },

    });
  </script>
</dom-module>
